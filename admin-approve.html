<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Persetujuan Proyek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-approve.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield mr-2"></i>Panel Admin - Persetujuan Proyek</h1>
        
        <div id="pendingProjectsContainer">
            <h2 class="text-xl font-semibold text-gray-100 mb-4">Proyek Menunggu Persetujuan:</h2>
            <div class="overflow-x-auto">
                <table class="project-table">
                    <thead>
                        <tr>
                            <th>ID Proyek</th>
                            <th>Nama Proyek</th>
                            <th>Pengelola</th>
                            <th>Target Dana</th>
                            <th>Status Saat Ini</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pendingProjectsTableBody">
                        </tbody>
                </table>
            </div>
            <p id="noPendingProjectsMessage" class="text-center text-gray-400 mt-6 hidden">Tidak ada proyek yang menunggu persetujuan saat ini.</p>
        </div>

        <div id="successMessage" class="success-message">
            Status proyek berhasil diperbarui!
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-blue-400 hover:underline">&larr; Kembali ke Beranda (Demo)</a>
        </div>
    </div>

    <script src="js/admin-approve.js"></script>
</body>
</html>
