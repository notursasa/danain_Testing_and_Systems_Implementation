<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Local Storage</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.clear();
            alert('All local storage data has been cleared!');
            window.location.href = 'index.html'; // Redirect to homepage after clearing
        });
    </script>
</head>
<body>
    <p>Clearing local storage...</p>
</body>
</html>
